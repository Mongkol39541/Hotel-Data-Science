                <div class="col-md-6 mb-4">

                    <input type="date" id="checkinDate" name="checkinDate" class="form-control">

                <div class="col-md-6 mb-4">
                    <label for="checkinTime" class="form-label">เวลาเช็คอิน:</label>
                    <input type="time" id="checkinTime" name="checkinTime" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <label for="checkoutDate" class="form-label">วันที่เช็คเอ้า :</label>
                    <input type="date" id="checkoutDate" name="checkoutDate" class="form-control">
                </div>
                <div class="col-md-6 mb-4">
                    <label for="checkoutTime" class="form-label">เวลาเช็คเอ้า:</label>
                    <input type="time" id="checkoutTime" name="checkoutTime" class="form-control">
